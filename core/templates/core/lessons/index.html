{% extends 'core/lessons/base.html' %}
{% load i18n %}

{% block title %}{{ block.super }} | {% trans 'Lessons' %}{% endblock %}

{% block content %}

<h1>{% trans 'Lessons' %}</h1>

<ul>
  {% for lesson in lessons %}
    <li>
      <a href="{% url 'core:lesson' lesson.id %}">{{ lesson.title }}</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
